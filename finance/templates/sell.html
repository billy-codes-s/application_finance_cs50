{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol">
            {% for option in options %}
            <option value = {{option.stock_symb}}>
                {{option.stock_symb}}
            </option>
            {% endfor %}
            </select>


        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
